<html>

<head>
  <title>juan sierra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./dist/css/style.css" />
  <script src="https://use.typekit.net/ufn3nqv.js"></script>
  <script src="https://use.typekit.net/nvs6qkr.js"></script>
  <script>
    try { Typekit.load({ async: true }); } catch (e) { }
  </script>
</head>

<body>
  <main class="wrapper">
    <div class="hamburger__menu"><span class="line"></span><span class="line"></span><span class="line"></span></div>
    <aside class="sidebar">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"> <a class="nav__link" href="#about">about</a></li>
          <li class="nav__item"> <a class="nav__link" href="#work">work</a></li>
          <li class="nav__item"> <a class="nav__link" href="#contact">contact</a></li>
        </ul>
      </nav>
    </aside>
    <section id="about">
      <header class="about__head">
        <h1 class="name">Juan Sierra</h1>
        <h2 class="role">Front End <span class="underline">Developer</span></h2>
      </header>
      <article class="about__bio">
        <p class="about__para">An awesome dude who loves to code, tacos, and music. I focus on finding solutions to mundane tasks and creating minimal
          yet meaningful experiences on the web.</p>
      </article>
    </section>
    <section id="work">
      <header class="work__head">
        <h2 class="work__title">Work</h2>
      </header>
      <div class="projects__wrapper">
        <article class="card">
          <h3 class="project__name">Immigration Rights Hub</h3>
        </article>
        <article class="card">
          <h3 class="project__name">Econmanyatta</h3>
        </article>
        <article class="card">
          <h3 class="project__name">Smartodo</h3>
        </article>
      </div>
    </section>
    <section id="contact">
      <form class="form" method="POST" action="http://formspree.io/jasierra.garcia@gmail.com">
        <h2 class="contact__title">Contact me!</h2>
        <input class="input name" type="name" name="name" placeholder="Name" required="required" autocomplete="autocomplete" />
        <input class="input email" type="email" name="email" placeholder="Email" required="required" autocomplete="autocomplete"
        />
        <textarea class="input message" name="message" placeholder="Message" rows="1" required="required"></textarea>
        <button class="button send" type="submit">Send</button>
      </form>
    </section>
  </main>
  <script src="./dist/js/index.js"></script>
  <script src="https://use.fontawesome.com/ce5ab495ae.js"></script>
</body>
